<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Multi-Category Assessment - 20 Competencies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .category-section {
            margin-bottom: 40px;
            padding: 25px;
            border: 2px solid #f0f0f0;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .category-section:hover {
            border-color: #667eea;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .category-title {
            color: #333;
            font-size: 1.4em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .question {
            margin-bottom: 25px;
        }

        .question h4 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .option {
            flex: 1;
            min-width: 150px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: #fafafa;
            font-size: 0.9em;
        }

        .option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .option input[type="radio"] {
            display: none;
        }

        .progress-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            margin-top: 40px;
            padding: 30px;
            background: #f8f9ff;
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .results h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .correction-info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .correction-info h4 {
            margin-bottom: 10px;
        }

        .category-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .category-result {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .category-result h4 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .score-comparison {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 1.4em;
            font-weight: bold;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
        }

        .adjustment-info {
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .options {
                flex-direction: column;
            }
            
            .option {
                min-width: auto;
            }
            
            .category-results {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Comprehensive Competency Assessment</h1>
            <p>Multi-Category Professional Skills Evaluation (20 Competencies)</p>
        </div>

        <div class="content">
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">0 of 100 questions completed</div>
            </div>

            <form id="assessmentForm">
                <!-- Categories will be generated by JavaScript -->
            </form>

            <div class="submit-section">
                <button type="button" class="submit-btn" id="submitBtn" disabled>
                    Calculate Results with Multi-Category Correction
                </button>
            </div>

            <div id="results" class="results" style="display: none;">
                <h3>Assessment Results with Multi-Category Distortion Correction</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script src="../implementation/javascript/multi-category-corrector.js"></script>
    <script>
        // 20 Professional Competency Categories
        const categories = [
            { id: 'leadership', name: 'Leadership', icon: 'üë•' },
            { id: 'communication', name: 'Communication', icon: 'üí¨' },
            { id: 'problem_solving', name: 'Problem Solving', icon: 'üß©' },
            { id: 'teamwork', name: 'Teamwork', icon: 'ü§ù' },
            { id: 'adaptability', name: 'Adaptability', icon: 'üîÑ' },
            { id: 'time_management', name: 'Time Management', icon: '‚è∞' },
            { id: 'critical_thinking', name: 'Critical Thinking', icon: 'üéØ' },
            { id: 'creativity', name: 'Creativity & Innovation', icon: 'üí°' },
            { id: 'emotional_intelligence', name: 'Emotional Intelligence', icon: '‚ù§Ô∏è' },
            { id: 'decision_making', name: 'Decision Making', icon: '‚öñÔ∏è' },
            { id: 'conflict_resolution', name: 'Conflict Resolution', icon: 'ü§ù' },
            { id: 'project_management', name: 'Project Management', icon: 'üìä' },
            { id: 'technical_skills', name: 'Technical Skills', icon: 'üîß' },
            { id: 'customer_service', name: 'Customer Service', icon: 'üë®‚Äçüíº' },
            { id: 'negotiation', name: 'Negotiation', icon: 'üíº' },
            { id: 'mentoring', name: 'Mentoring & Development', icon: 'üìö' },
            { id: 'strategic_thinking', name: 'Strategic Thinking', icon: 'üé™' },
            { id: 'quality_focus', name: 'Quality Focus', icon: '‚≠ê' },
            { id: 'risk_management', name: 'Risk Management', icon: 'üõ°Ô∏è' },
            { id: 'continuous_learning', name: 'Continuous Learning', icon: 'üéì' }
        ];

        // Question templates for each category
        const questionTemplates = [
            'How would you rate your current level in {category}?',
            'How effectively do you apply {category} in your work?',
            'How confident are you in your {category} abilities?',
            'How do others typically rate your {category} skills?',
            'How much do you enjoy activities requiring {category}?'
        ];

        const responseOptions = [
            { value: 1, label: 'Very Low', description: 'Significant improvement needed' },
            { value: 2, label: 'Low', description: 'Some improvement needed' },
            { value: 3, label: 'Moderate', description: 'Adequate performance' },
            { value: 4, label: 'High', description: 'Strong performance' },
            { value: 5, label: 'Very High', description: 'Excellent performance' }
        ];

        let totalQuestions = 0;
        let answeredQuestions = 0;
        const corrector = new MultiCategoryDistortionCorrector({ debugMode: true });

        // Generate the assessment form
        function generateAssessment() {
            const form = document.getElementById('assessmentForm');
            
            categories.forEach((category, categoryIndex) => {
                const categorySection = document.createElement('div');
                categorySection.className = 'category-section';
                categorySection.innerHTML = `
                    <div class="category-title">
                        ${category.icon} ${category.name}
                    </div>
                `;

                questionTemplates.forEach((template, questionIndex) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question';
                    
                    const questionText = template.replace('{category}', category.name.toLowerCase());
                    const questionId = `${category.id}_q${questionIndex + 1}`;
                    
                    questionDiv.innerHTML = `
                        <h4>${questionIndex + 1}. ${questionText}</h4>
                        <div class="options">
                            ${responseOptions.map(option => `
                                <label class="option" data-question="${questionId}">
                                    <input type="radio" name="${questionId}" value="${option.value}" required>
                                    <div>
                                        <strong>${option.label}</strong><br>
                                        <small>${option.description}</small>
                                    </div>
                                </label>
                            `).join('')}
                        </div>
                    `;
                    
                    categorySection.appendChild(questionDiv);
                    totalQuestions++;
                });

                form.appendChild(categorySection);
            });

            // Add event listeners for radio buttons
            document.querySelectorAll('input[type="radio"]').forEach(radio => {
                radio.addEventListener('change', handleResponseChange);
            });

            updateProgress();
        }

        function handleResponseChange(event) {
            const questionId = event.target.getAttribute('data-question') || event.target.name;
            const option = event.target.closest('.option');
            
            // Update visual selection
            document.querySelectorAll(`[data-question="${questionId}"]`).forEach(opt => 
                opt.classList.remove('selected'));
            option.classList.add('selected');

            // Count answered questions
            answeredQuestions = document.querySelectorAll('input[type="radio"]:checked').length;
            updateProgress();

            // Enable submit button when all questions are answered
            document.getElementById('submitBtn').disabled = answeredQuestions < totalQuestions;
        }

        function updateProgress() {
            const progressPercent = (answeredQuestions / totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            document.getElementById('progressText').textContent = 
                `${answeredQuestions} of ${totalQuestions} questions completed`;
        }

        function collectResponses() {
            const categoryData = {};
            
            categories.forEach(category => {
                categoryData[category.id] = {};
                
                questionTemplates.forEach((_, questionIndex) => {
                    const questionId = `${category.id}_q${questionIndex + 1}`;
                    const checkedInput = document.querySelector(`input[name="${questionId}"]:checked`);
                    if (checkedInput) {
                        categoryData[category.id][`q${questionIndex + 1}`] = parseInt(checkedInput.value);
                    }
                });
            });
            
            return categoryData;
        }

        function displayResults(correctionResults) {
            const { correctedCategories, globalStats, responseStyle, metadata } = correctionResults;
            
            let html = `
                <div class="correction-info">
                    <h4>üîç Multi-Category Analysis Results</h4>
                    <p><strong>Response Style Detected:</strong> ${formatResponseStyle(responseStyle)}</p>
                    <p><strong>Global Correction Factor:</strong> ${metadata.globalFactor.toFixed(3)}</p>
                    <p><strong>Total Questions:</strong> ${metadata.totalQuestions} across ${metadata.totalCategories} categories</p>
                    <p><strong>Global Mean Score:</strong> ${globalStats.globalMean.toFixed(2)}</p>
                    ${metadata.correctionApplied ? 
                        '<p><strong>‚úÖ Multi-category correction applied to preserve relative differences</strong></p>' :
                        '<p><strong>‚ÑπÔ∏è No correction needed - balanced response pattern detected</strong></p>'
                    }
                </div>

                <div class="category-results">
            `;

            // Sort categories by corrected score for better visualization
            const sortedCategories = Object.entries(correctedCategories)
                .sort(([,a], [,b]) => b.correctedScore - a.correctedScore);

            sortedCategories.forEach(([categoryId, data]) => {
                const category = categories.find(c => c.id === categoryId);
                const adjustmentDirection = data.correctedScore > data.originalScore ? '‚ÜóÔ∏è' : 
                                         data.correctedScore < data.originalScore ? '‚ÜòÔ∏è' : '‚û°Ô∏è';
                
                html += `
                    <div class="category-result">
                        <h4>${category.icon} ${category.name}</h4>
                        <div class="score-comparison">
                            <div class="score-item">
                                <div class="score-value" style="color: #999;">
                                    ${data.originalScore.toFixed(2)}
                                </div>
                                <div class="score-label">Original</div>
                            </div>
                            <div style="font-size: 1.5em;">${adjustmentDirection}</div>
                            <div class="score-item">
                                <div class="score-value" style="color: #667eea;">
                                    ${data.correctedScore.toFixed(2)}
                                </div>
                                <div class="score-label">Corrected</div>
                            </div>
                        </div>
                        <div class="adjustment-info">
                            Rank: #${data.position.rank} | Adjustment: ${data.adjustmentPercent}%
                            <br>Global Factor: ${data.globalFactor.toFixed(3)} | Relative Factor: ${data.relativeFactor.toFixed(3)}
                        </div>
                    </div>
                `;
            });

            html += '</div>';

            // Add summary statistics
            const report = corrector.generateReport(correctionResults);
            html += `
                <div style="margin-top: 30px; padding: 20px; background: white; border-radius: 10px;">
                    <h4>üìä Summary Statistics</h4>
                    <p><strong>Original Mean:</strong> ${report.statistics.originalMean}</p>
                    <p><strong>Corrected Mean:</strong> ${report.statistics.correctedMean}</p>
                    <p><strong>Largest Adjustment:</strong> ${report.statistics.largestAdjustment}</p>
                    <p><strong>Average Adjustment:</strong> ${report.statistics.averageAdjustment}</p>
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = html;
            document.getElementById('results').style.display = 'block';
            
            // Scroll to results
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function formatResponseStyle(style) {
            const styles = {
                'high_acquiescence': 'High Acquiescence (tendency to rate high)',
                'low_acquiescence': 'Low Acquiescence (tendency to rate low)',
                'extreme_style': 'Extreme Response Style (uses extremes)',
                'central_tendency': 'Central Tendency (avoids extremes)',
                'balanced': 'Balanced (normal distribution)'
            };
            return styles[style] || style;
        }

        // Submit button handler
        document.getElementById('submitBtn').addEventListener('click', function() {
            try {
                const categoryData = collectResponses();
                console.log('Collected category data:', categoryData);
                
                // Apply multi-category correction
                const correctionResults = corrector.correctMultiCategory(categoryData);
                console.log('Correction results:', correctionResults);
                
                displayResults(correctionResults);
                
            } catch (error) {
                console.error('Error processing assessment:', error);
                alert('Error processing assessment. Please check the console for details.');
            }
        });

        // Initialize the assessment
        generateAssessment();
    </script>
</body>
</html>
